<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/hero.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__wrapper">
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="#"> Discover LifeBlend </a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#"> Explore </a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#"> Inspiration </a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#"> Contact us </a>
              </li>
            </ul>
          </nav>
          <div class="header__button">
            <button class="button button_black" type="button">
              Contact us
            </button>
          </div>
        </div>
      </div>
    </header>
    <section class="hero">
      <div class="hero__image-wrapper">
        <img
          class="hero__image"
          src="./images/banner.png"
          alt="Woman practicing yoga in a studio"
        />
      </div>
      <div class="container">
        <div class="hero__block">
          <div class="hero__heading-wrapper">
            <h2 class="heading">Stay tuned, stay healthy</h2>
          </div>
          <div class="hero__info">
            <div class="hero__text">
              <p>
                Experience a comprehensive blend of content and resources to
                enhance and inspire every facet of your lifestyle.
              </p>
            </div>
            <div class="hero__buttons">
              <button class="button button_black hero__button" type="button">
                Explore
              </button>
              <button
                class="button button_transparent hero__button"
                type="button"
              >
                Sign Up
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
